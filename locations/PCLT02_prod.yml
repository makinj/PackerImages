vars:
  ssh_port: "22"
  ssh_private_key_path: /home/vmutti/.ssh/vagrant-prod
  username: ansible
  arch: amd64
  boot_device: /dev/sda
  clipboard_mode: bidirectional
  cpus: "2"
  headless: "true"
  memory: "4096"
  size: "81920"
  usb: "off"
  usbehci: "off" 
  version: "1.0"
  vrde: "off"
  collections_dir: /home/vmutti/.ansible
  worchestation_config_dir: /home/vmutti/WorchestationConfig

images:
  - name: debian-base-virtualbox
    vars:
      box_version: "1.0"
    layers:
      - platforms/virtualbox
      - platforms/virtualbox-iso
      - distros/debian
      - packagers/vagrant
    extensions:
      - virtualbox/output.ovf
      - box
  - name: worchestation-virtualbox
    depends: debian-base-virtualbox
    vars:
      box_version: "1.0"
      worchestation_group_suffix: worchestation_vagrant_debian_guest
    layers:
      - platforms/virtualbox
      - platforms/virtualbox-ovf
      - profiles/worchestation
      - packagers/vagrant
    extensions:
      - virtualbox/output.ovf
      - box
